<h1>Add music</h1>
<form [formGroup]="angForm" (ngSubmit)="onSubmit()">
 <h5 *ngIf="success">Your form is valid!</h5>
 <label>
 title:
 <input type="text" formControlName="title">
 <div *ngIf="submitted &&
angForm.controls.title.errors" class="error">
 <div
*ngIf="angForm.controls.title.errors.required">The title is
required</div>
 </div>
 </label>

 <label>
 writers:
 <textarea formControlName="writers"></textarea>
 <div *ngIf="submitted &&
angForm.controls.writers.errors" class="error">
 <div
*ngIf="angForm.controls.writers.errors.required">Writers are
required</div>
 </div>
 </label>

 <label>
  singer:
  <input type="text" formControlName="singer">
  <div *ngIf="submitted &&
 angForm.controls.singer.errors" class="error">
  <div
 *ngIf="angForm.controls.singer.errors.required">The singer is
 required</div>
  </div>
  </label>

 <label>
  language:
 <textarea formControlName="language"></textarea>
 <div *ngIf="submitted &&
angForm.controls.language.errors" class="error">
 <div
*ngIf="angForm.controls.language.errors.required">language is
required</div>
 </div>
 </label>

 <label>
  isrc:
 <textarea formControlName="isrc"></textarea>
 <div *ngIf="submitted &&
angForm.controls.isrc.errors" class="error">
 <div
*ngIf="angForm.controls.isrc.errors.required">isrc is
required</div>
 </div>
 </label>

 <div class="form-group">
  <button (click)="addBusiness(title.value, writers.value, singer.value, language.value, isrc.value)"
  [disabled]="angForm.pristine || angForm.invalid" 
  class="btn btn-primary">Add Music</button>
</div>

 </form>
 <div *ngIf="submitted" class="results">
 <strong>title:</strong>
 <span>{{ angForm.controls.title.value }}</span>
 <strong>writers:</strong>
 <span>{{ angForm.controls.writers.value }}</span>
 <strong>singer:</strong>
 <span>{{ angForm.controls.singer.value }}</span>
 <strong>language:</strong>
 <span>{{ angForm.controls.language.value }}</span>
 <strong>isrc:</strong>
 <span>{{ angForm.controls.isrc.value }}</span>
 </div>
